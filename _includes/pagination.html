<div class="pagination">
    {% if paginator.previous_page %}
    <p><a href="{{ paginator.previous_page_path }}" class="previous btn btn-sm btn-primary" rel="prev">&laquo; Previous Page</a></p>
    {% endif %}
    {% if paginator.next_page %}
    <p><a href="{{ paginator.next_page_path }}" class="next btn btn-sm btn-primary" rel="next">Next Page &raquo;</a></p>
    {% endif %}
</div>
